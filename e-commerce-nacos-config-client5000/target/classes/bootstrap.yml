server:
  port: 5000
spring:
  application:
    name: e-commerce-nacos-config-client # 这里name 的值为nacos 配置中心的Data Id
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848  # 服务注册中心地址
      config:
        server-addr: localhost:8848  # 配置中心地址
        file-extension: yaml  # 指定配置文件的格式为yaml